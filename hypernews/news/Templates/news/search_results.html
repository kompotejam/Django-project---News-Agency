<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Hyper news</h2>

    <form action="news/q={{search}}/" method="get">
        <label for="q">Recherche :</label>
        <input name="q">
    </form>

    {% for title in search_user %}
    <div>
        <h4>{{ date }}</h4>
        <ul>
            {% for item in data_to_process %}
            {% if title in item.created %}
            <li>
                <a href="/news/{{ item.link }}/">{{ item.title}}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
        {% endfor %}
    </div>

    <a target="_blank" href="/news/create/">Create your news !</a>
    <a target="_blank" href="/news/">Main menu</a>
</body>
</html>
